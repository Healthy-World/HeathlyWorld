<h2 class="factors page-header">Here are some doctors we recommend for you</h2>
<div class="doctors-container">
	<div class="doctor-info" data-ng-repeat="doctor in doctors">
		<div class="doctor-left">
			<img data-ng-src="{{ doctor.image }}" class='photo'/>
		</div>
		<div class="doctor-main">
			<h3>
				<a href="/#/profile/{{ doctor.id }}">{{ doctor.name }}</a>
			</h3>
			<div>{{ doctor.address.street }} {{ doctor.address.city }}</div>
		</div>
	</div>
</div>
